<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绝对定位</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    
    .container > div {
      height: 200px;
      position: absolute;
    }

    .left {
      background: darkcyan;
      width: 100px;
      left: 0;
    }

    .mid {
      background: crimson;
      left: 100px;
      right: 100px;
    }

    .right {
      background: burlywood;
      width: 200px;
      right: 0;
    }
  </style>
</head>
<body> 
  <article class="container">
    <div class="left">left</div>
    <div class="mid">mid</div>
    <div class="right">right</div>
  </article>
</body>
</html>
