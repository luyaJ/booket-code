<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>table</title>
  <style>
    .container {
      display: table;
      width: 100%;            
    }

    .container > div {
      display: table-cell;
      height: 400px;
    }

    .left {
      background: cornflowerblue;
    }

    .right {
      background: chartreuse;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
</body>
</html>
