<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>float + margin</title>
  <style>
    .container {
      padding-left: 200px; /* 抵消#left的margin-left以达到#parent水平居中 */
    }
    .container > div {
      height: 400px;
    }

    .left {
      float: left;
      background: blueviolet;
      width: 100%;
      margin-left: -200px;
    }

    .right {
      float: right;
      background: brown;
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">左列自适应</div>
    <div class="right">右列定宽</div>
  </div>
</body>
</html>
