<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>面向对象</title>
</head>
<body>
  <script>
  /**
   * 类的声明
   */
  function Animal() {
    this.name = 'name';
  } 

  /**
   * ES6中的class的声明
   */
  class Animal2 {
    constructor() {
      this.name = name;
    }
  }

  /**
   * 实例化
   * 如果构造函数没有参数，可以省略括号
   */
  console.log(new Animal(), new Animal2());

  /**
   * 1.通过构造函数实现继承
   */
  function Parent1() {
    this.name = 'parent1';
  }
  Parent1.prototype.say = function() {};
  function Child1() {
    Parent1.call(this);
    this.type = 'child1';
  }
  console.log(new Child1);

  /**
   * 2.通过原型链实现继承
   */
  function Parent2() {
    this.name = 'parent2';
    this.play = [1, 2, 3];
  }
  function Child2() {
    this.type = 'child2';
  }
  Child2.prototype = new Parent2();
  console.log(new Child2());

  var s1 = new Child2();
  var s2 = new Child2();
  console.log(s1.play, s2.play);  // [1, 2, 3], [1, 2, 3]
  s1.play.push(4);
  console.log(s1.play, s2.play);  // [1, 2, 3, 4], [1, 2, 3, 4]

  /*
   * 3.组合方式：构造函数 + 原型链 实现继承
   */
  function Parent3() {
    this.name = 'parent3';
    this.play = [1, 2, 3];
  }
  function Child3() {
    Parent3.call(this);
    this.type = 'child3';
  }
  Child3.prototype = new Parent3();
  var s3 = new Child3();
  var s4 = new Child3();
  s3.play.push(4);
  console.log(s3.play, s4.play);  // [1, 2, 3, 4], [1, 2, 3]

  /*
   * 3.组合继承的优化1
   */
  function Parent4() {
    this.name = 'parent4';
    this.play = [1, 2, 3];
  }
  function Child4() {
    Parent4.call(this);
    this.type = 'child4';
  }
  Child3.prototype = Parent4.prototype; 
  var s5 = new Child4();
  var s6 = new Child4();
  console.log(s5, s6);

  /*
   * 3.组合继承的优化1
   */
  function Parent5() {
    this.name = 'parent5';
    this.play = [1, 2, 3];
  }
  function Child5() {
    Parent5.call(this);
    this.type = 'child5';
  }

  Child5.prototype = Object.create(Parent5.prototype); 
  Child5.prototype.constructor = Child5;

  var s7 = new Child5();
  console.log(s7 instanceof Child5, s7 instanceof Parent5);
  console.log(s7.constructor);
  </script>
</body>
</html>
