<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基于script标签实现跨域</title>
  <style>
    #bookImg {
      border: 1px solid black;
      height: 300px;
      width: 200px;
    }
  </style>
</head>
<body>
  <p>下面是使用 script 标签跨域获取到的信息：</p>
  <div class="bookInfo">
    <h1 class="title">书名</h1>
    <div id="bookImg">
      <img class="bookImg" height="300px" width="200px">
    </div>
  </div>
  
  <script>
    // 增加 script 标签实现跨域
    var script = document.createElement('script');
    script.setAttribute('src', 'https://api.douban.com/v2/book/25775069?callback=searchBook');
    document.body.appendChild(script);

    // callback 函数
    function searchBook(data) {
      var bookImg = document.getElementsByClassName('bookImg')[0];
      bookImg.src = data.image;

      var title = document.getElementsByClassName('title')[0];
      title.innerHTML = data.title;
    }
  </script>
</body>
</html>
