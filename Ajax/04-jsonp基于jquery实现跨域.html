<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JSONP基于jquery跨域</title>
  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <style>
    img {
      height: 300px;
      width: 200px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <p>jsonp基于jquery实现跨域</p>
  <div id="movies">
    <h1 class="title">123</h1>
    <img height="300" width="200">
  </div>

  <script>
      $('#button').click(load);

      var load = $(function() {
        $.ajax({
          type: 'get',
          url: 'https://api.douban.com/v2/book/25775069',
          cache: false,
          dataType: 'jsonp',
          jsonp: 'callback',
          jsonpCallback: 'success',
          success: function(data) {
            var title = data.title;
            $('.title')[0].innerHTML = title;

            var imgSrc = data.image;
            $('img').attr('src', imgSrc);
          },
          error: function(data) {
            console.log('err');
          }
        });
      });
  </script>

  <!-- http://www.w3school.com.cn/jquery/ajax_ajax.asp -->
</body>
</html>
