<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM操作--Element类型</title>
</head>
<body>
  <div id="myDiv" class="bd" title="Body Text" lang="en" dir="ltr">myDiv</div>
  <script>
    {
      let myDiv = document.getElementById("myDiv");
      console.log(myDiv.id);  // myDiv

      // 可以给每个特性赋予新的值 
      myDiv.className = 'fr';
      console.log(myDiv.className);

      // getAttribute() 得到属性值 （一般自定义的特性值才使用这个方法，不然都用第一种）
      console.log(myDiv.getAttribute("id"));

      // setAttribute(要设置的特性名，特性值)  
      myDiv.setAttribute("title", "change text")
    }
  </script>
</body>
</html>
