<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DOM操作--Document类型</title>
</head>
<body>
  <div id="myDiv">
    <img src="" name="myImage" alt="img">
    <input type="radio" value="red" name="color" id="colorRed">RED
    <input type="radio" value="green" name="color" id="colorGreen">GREEN
    <input type="radio" value="blue" name="color" id="colorBlue">BLUE
  </div>
  <script>
    // 文档类型是只读的
    {
      // 文档子节点
      const html = document.documentElement; 
      console.log(html);  // 打印出整个html结构
      // 这个地方现在和红宝书有不同点，就是红宝书返回true
      // 但是现在我们的html结构在首行使用了<!DOCTYPE html>，所以文档的子节点并不是<html>
      console.log(document.firstChild);  // <!DOCTYPE html>
      console.log(html === document.childNodes[0]);  // false

      // <!DOCTYPE html>
      const doctype = document.doctype;
      console.log(doctype); 

      // 取得对<body>的引用
      const body = document.body;
      console.log(body);

      // 取得文档标题 并设置文档标题
      let title = document.title;
      console.log(title);
      document.title = "new pages title";

      // 取得完整的URL
      const url = document.URL;
      console.log(url);
      // 取得域名
      const domain = document.domain;
      console.log(domain);
      // 取得来源页面的URL
      const referrer = document.referrer;
      console.log(referrer);

      // namedItem() 通过元素的name特性访问取得集合中的项
      let images = document.getElementsByTagName('img');
      const myImage = images.namedItem("myImage");
      console.log(myImage);

      // getElementsByName() 返回所有带name特性的所有元素
      const radios = document.getElementsByName("color");
      console.log(radios);
    }
  </script>
</body>
</html>

<!-- 
  document.anchors  包含文档中所有带name特性的<a>元素
  document.forms  包含文档中所有<form>元素 == getElementsByTagName("form")
  document.images  包含文档中所有<img>元素 == getElementsByTagName("img")
  document.links  包含文档中所有带href特性的<a>元素
-->
